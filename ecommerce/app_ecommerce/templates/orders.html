    <style>
        .badge {
            font-size: 0.75rem;
            min-width: 1rem;
            padding: 0.25rem 0.4rem;
            border-radius: 0.5rem;
        }

        #view-cart-link {
            background-color: #f0f0f0;
        }

        #view-cart-link:hover {
            background-color: #e1e1e1 !important;
        }

        .flash-messages {
            text-align: center;
        }

        a.card-link {
        text-decoration: none;
        }   

        .card-title,
        .card-text {
            color: black;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #66afe9;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

                            <a href="javascript:history.back()" class="btn btn-secondary mt-3 mt-md-0">

                                                <th>Total</th>

                                        <tbody>

                                                    <td>{{ order.transaction_id }}</td>
                                                    <td>{{ order.transaction_date }}</td>
                                                    <td>{{ order.payment_method }}</td>
                                                    <td>{{ order.total }}</td>
                                                </tr>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="https://cdn.reflowhq.com/v2/toolkit.min.js"></script>
    <script src="{{ url_for('static', filename='js/bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Profile-Edit-Form-profile.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const cartParam = urlParams.get('cart');
            const cart = JSON.parse(decodeURIComponent(cartParam));
            const totalItems = urlParams.get('totalItems');
            const finalPrice = parseFloat(urlParams.get('finalPrice')).toFixed(2);

            function populateOrderItems() {
                const orderItemsBody = document.getElementById('order-items-body');
                orderItemsBody.innerHTML = '';

                cart.forEach(item => {
                    const itemHtml = `
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.min_quantity}</td>
                            <td>$${(parseFloat(item.price) * parseInt(item.min_quantity)).toFixed(2)}</td>
                        </tr>
                    `;
                    orderItemsBody.innerHTML += itemHtml;
                });

                const summaryHtml = `
                    <tr>
                        <td colspan="2" class="fw-bold text-end">Total:</td>
                        <td>${totalItems}</td>
                        <td>$${finalPrice}</td>
                    </tr>
                `;
                orderItemsBody.innerHTML += summaryHtml;
            }

            populateOrderItems();
        });
    </script>
