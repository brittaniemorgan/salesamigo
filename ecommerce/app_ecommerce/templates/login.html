<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>    
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Navbar-Right-Links-Dark-icons.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='salesamigo-logo.png') }}">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark py-3 navbar-dark">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}"><span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon" style="background: var(--bs-green);"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-currency-dollar">
                        <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"></path>
                    </svg></span><span>Sales Amigo</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-5"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-5"></div>
        </div>
    </nav>
    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5" style="margin-top: -21px;margin-bottom: 24px;">
                <div class="col-md-8 col-xl-6 text-center mx-auto" style="width: 614.992px;">
                    <p></p>
                    <h2 style="font-size: 38.112px;font-weight: bold;">Login</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center" style="height: 501px;">
                <div class="col-md-9 col-lg-10 col-xl-4" style="height: 486px;">
                    <div class="card mb-5" style="padding: -26px;">
                        <div class="card-body d-flex flex-column align-items-center" style="max-height: 542px;height: 491px;padding-bottom: 19px;padding-top: 0px;">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="background: var(--bs-blue);"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                                </svg></div>
                            <form class="text-center" method="post" style="height: 333px;">
                                {{ form.csrf_token }}
                                <div class="mb-3">{{ form.email(class='form-control', placeholder="Email") }}</div>
                                <div class="mb-3">{{ form.password(class='form-control', placeholder="Password") }}</div>
                                <div class="form-check" style="padding-right: 224px;margin-bottom: 17px;">
                                    <input class="form-check-input" type="checkbox" id="formCheck-1" onclick="togglePassword()">
                                    <label class="form-check-label" for="formCheck-1" style="padding-left: -97px;">Show Password</label></div>
                                <div class="mb-3"></div>
                                <p>{% include 'flash_messages.html' %}</p>
                                <button class="btn btn-primary" type="submit" style="width: 197.625px;margin-bottom: 43px;">Login</button>
                                <p style="padding-left: 13px;">Don't have an account?&nbsp;<button class="btn btn-primary" type="button" style="height: 38px;margin-left: 10px;" onclick="window.location.href='/signup'">Sign Up</button></p>
                                <a href="javascript:history.back()" class="btn btn-secondary mt-3 mt-md-0">
                                    Back
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center">
            <div class="container text-muted py-4 py-lg-5" style="padding-top: 0px;height: 39px;">
                <p class="mb-0" style="color: var(--bs-emphasis-color);padding-top: 0px;padding-left: 0px;margin-right: 6px;">Copyright Â© 2024 Sales Amigo</p>
            </div>
        </footer>
    </section>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
    
</body>

</html>
